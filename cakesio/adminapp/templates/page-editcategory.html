{% extends 'base.html'%}
{% load static %}

{% block content %}
        <section class="content-main">
            <div class="content-header">
                <h2 class="content-title">Edit category</h2>
                <div>
                    <a href="#" class="btn btn-primary"><i class="material-icons md-plus"></i> Create new</a>
                </div>
            </div>
            <div class="card mb-4">
                <header class="card-header">
                    <div class="row gx-3">
                        <div class="col-lg-4 col-md-6 me-auto">
                            <input type="search" placeholder="Search..." class="form-control" name="q">
                        </div>
                       
                    </div>
                </header> <!-- card-header end// -->
                
                <div class="card">
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-3">
    
                              
                                <form method='POST'>
                                    {% csrf_token%}
                                    <div class="mb-4">
                                        <label for="product_name" class="form-label">Name</label>
                                        <input type="text" placeholder="Type here" class="form-control" id="product_name" name='name' value="{{datas.category_name}}" />
                                    </div>
                                    <div class="mb-4">
                                        <label for="product_slug" class="form-label">Slug</label>
                                        <input type="text" placeholder="Type here" class="form-control" id="product_slug" name='slug' value="{{datas.slug}}" />
                                    </div>
                                 
                                    <div class="mb-4">
                                        <label class="form-label">Description</label>
                                        <textarea placeholder="Type here" class="form-control" name='description'>{{datas.description}}</textarea>
                                    </div>
                                    <div class="d-grid">
                                        <button  type="submit" class="btn btn-primary">Edit category</button>
                                    </div>
                                </form>
            
        </section> <!-- content-main end// -->
       {% endblock %}
